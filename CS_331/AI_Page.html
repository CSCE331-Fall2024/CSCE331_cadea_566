<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generated Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            background-image: url('path-to-your-robotics-background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            align-items: flex-start;
            margin: 20px;
            width: 80%;
            max-width: 1200px;
            background-color: rgba(0, 0, 0, 0.6); /* Darker background color with opacity */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* Slightly darker shadow for better contrast */
        }
        .image {
            width: 250px; /* Increased width for more space */
            height: auto;
            margin-right: 30px; /* Increased margin to create more space */
        }
        .text-boxes {
            flex: 1;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #666; /* Darker border color */
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
            background-color: #333; /* Darker background color for the text boxes */
            color: #fff; /* White text color for better contrast */
            margin-bottom: 10px;
        }
        .prompts {
            font-family: monospace;
            background-color: #444; /* Darker background color for prompts text area */
            color: #d63384; /* Highlighted text color for prompts */
        }
        .button-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none; /* Remove underline for anchor tags */
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>AI Generated Page</h1>

    <div class="container">
        <img src="path-to-your-image.jpg" alt="Image description" class="image">
        <div class="text-boxes">
            <textarea id="paragraph" readonly>
Competitive robotics has emerged as a dynamic and innovative field that fosters technical skills, teamwork, and problem-solving abilities among participants. These competitions challenge teams to design, build, and program robots to perform complex tasks, often in high-stakes environments. By engaging in such competitions, participants gain hands-on experience with engineering principles, coding, and project management. Furthermore, competitive robotics promotes STEM education and encourages students to pursue careers in science, technology, engineering, and mathematics. The collaborative and competitive nature of these events not only enhances technical expertise but also builds essential soft skills, preparing individuals for future challenges in both their professional and personal lives.
            </textarea>

            <label for="prompts">Prompts History:</label>
            <textarea id="prompts" class="prompts" readonly>
1. Generate an HTML file with 2 read-only text boxes, one for a paragraph and the other for code with the header AI Generated Page.
2. Delete the header "paragraph" above the text box.
3. Leave some room to the left of the text boxes for an image.
4. Make it so I only have one image instead of two.
5. Add one button to the bottom left corner.
6. Make the button say "Back to Main Page."
7. Allow for a background.
8. Make the button placement look nicer.
9. Make the button lower.
10. Make the background color darker.
11. Replace the code text box with a prompt text box that shows every prompt used before this command.
12. Update prompts history text box.
            </textarea>
        </div>
    </div>

    <div class="button-container">
        <a href="index.html" class="button">Back to Main Page</a>
    </div>
</body>
</html>
